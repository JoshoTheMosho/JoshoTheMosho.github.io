<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="project2.js" defer></script>
	
	<title>Food Finder</title>
</head>
	<body>
		<!-- This will be to find a match -->
		<div id="randomFood">
			<h2>Find your match</h2>
			<button id="start" onclick="start()">Start Searching</button>
			<button id="like" hidden="True" onclick="getRandomLike()">Like</button>
			<button id="dislike" hidden="True" onclick="getRandomDislike()">Dislike</button>
		</div>
		<!-- This will be for once you find a match-->
		<div id="matchFound" hidden="true">
			<h2>Match found!</h2>
			<button onclick="displayFavorite()">Find similar match...</button>
			<button id="start" onclick="start()">Restart Search</button>
		</div>
		<div id="food" hidden="true">
			<h1 id="name"></h1>
			<h3 id="category"></h3>
			<img id="picture" width="10%" height="10%">
			<h3>Ingredients</h3>		
			<table id="ingredients"></table>
			<h3>Instructions</h3>
			<p id="instructions"></p>
		</div>
	</body>
</html>
