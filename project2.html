<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="project2.js" defer></script>
		<link href="project2.css" type="text/css" rel="stylesheet">

		<title>Food Finder</title>
	</head>
	<body>
		<div id="pageBorder">
			<div id="page">
				<!-- This will be to find a match -->
				<div id="start">
					<h2>Find your food match!</h2>
					<h4>Put together by Joshua Machado, powered by <a href="https://www.themealdb.com">TheMealDB.com</a></h4>
					<br>
					<button id="start" onclick="start()">Start Searching</button>
				</div>
				<div id="randomFood" hidden="true">
					<h2>Rate the food choice</h2>
					<button id="like" onclick="getRandomLike()">Like</button>
					<button id="dislike" onclick="getRandomDislike()">Dislike</button>
				</div>
				<!-- This will be for once you find a match-->
				<div id="matchFound" hidden="true">
					<h2>Match found!</h2>
					<h2 id="match"></h2>
					<button onclick="displayFavorite()">Find Similar Match</button>
					<button id="start" onclick="start()">Restart Search</button>
				</div>
				<br>
				<div id="food" hidden="true">
					<div id="foodTitle">
						<div id="centerFood">
							<h2 id="name"></h2>
							<h2 id="category"></h2>
						</div>
						<img id="foodImage" src="">
					</div>
					<div id="foodContent">
						<div id="instructionStuff">
							<h3>Instructions</h3>
							<p id="instructions"></p>
						</div>
						<div id="ingredientStuff">
							<h3>Ingredients</h3>
							<table id="ingredients">
								<tr>
									<th>Ingredients</th>
									<th>Measurements</th>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
